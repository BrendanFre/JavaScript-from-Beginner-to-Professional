<!DOCTYPE html>
<html>
  <head>
    <title>JS Tester</title>
  </head>
  <body>
    <div class="output1"></div>
    <input type="text" placeholder="First Name" name="first" /><br />
    <input type="text" placeholder="Last Name" name="last" /><br />
    <script>
      const output = document.querySelector(".output1");
      const first = document.querySelector('input[name="first"]');
      const last = document.querySelector('input[name="last"]');

      first.addEventListener("change", (e) => {
        update(first.value, last.value);
      });
      first.addEventListener("blur", (e) => {
        console.log(e.type);
      });
      first.addEventListener("focus", (e) => {
        console.log(e.type);
      });
      last.addEventListener("blur", (e) => {
        console.log(e.type);
      });
      last.addEventListener("focus", (e) => {
        console.log(e.type);
      });
      last.addEventListener("change", (e) => {
        update(first.value, last.value);
      });

      function update(first, last) {
        output.textContent = first + " " + last;
      }
    </script>
  </body>
</html>
